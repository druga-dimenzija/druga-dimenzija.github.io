<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popup Ad Example</title>
  <style>
    *{
        font-family: 'Segoe UI', sans-serif;
    }
    /* Ensure the body has no extra margins/padding and a transparent background */
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    
    /* Popup content box with max-height */
    .popup-content {
      background-color: #fff;
      padding: 20px;
      border: 2px solid #f1f1f1;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
      max-height: 80vh;         /* New: limits popup height */
      overflow-y: auto;         /* New: adds internal scroll if content is too tall */
    }
    
    /* Close button */
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }
    
    /* Placeholder image styles */
    .popup-image img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    
    /* Product name style */
    .product-name {
      font-size: 24px;
      margin: 10px 0;
      color: #d32f2f;
    }
    
    /* Product description style */
    .product-description {
      font-size: 16px;
      margin: 10px 0;
      color: #555;
    }
    
    /* Call the Shop button style */
    .call-shop {
      background-color: #fbc02d;
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      .popup-content {
        padding: 15px;
      }
      .product-name {
        font-size: 20px;
      }
      .product-description {
        font-size: 14px;
      }
      .call-shop {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="popup-content">
    <span class="close">&times;</span>
    <div class="popup-image">
      <img src="./images/leteca_kofica/piletina pohovana.jpg" alt="Leteća kofica">
    </div>
    <h2 class="product-name">Leteća kofica!</h2>
    <p class="product-description">
      Isprobajte našu "special edition" leteću koficu koja se sastoji od 250g pilećeg belog mesa (380g sa pohom), ušuškanog u 200g hrskavog pomfrita.
    </p>
  </div>

  <script>
    // Close the popup by hiding the parent's iframe container
    const closeBtn = document.querySelector('.close');
    closeBtn.addEventListener('click', () => {
      window.parent.document.getElementById('popup-ad-iframe-container').style.display = 'none';
    });

    // Call handler via parent's function
    const callShopButton = document.querySelector('.call-shop');
    callShopButton.addEventListener('click', () => {
      if (typeof window.parent.handleClick === 'function') {
        window.parent.handleClick();
      } else {
        console.error("Call handler (handleClick) is not available.");
      }
    });
  </script>
</body>
</html>
