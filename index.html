		.icons-grid {

			gap: 2rem;
			justify-content: center;
			margin-top: 2rem;
			max-width: 500px;

            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            transition: transform 0.2s;
        }

        .icon-link:hover {
            transform: translateY(-5px);
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 100%);
            border-radius: 20px;

            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(123, 104, 238, 0.2);

            height: 40px;

            border-radius: 20px;

            align-items: center;

            margin-bottom: 1rem;

        .icon-rate-us {
            width: 40px;
            height: 40px;
            fill: yellow;
        }

        .label {
            font-size: 1rem;
            color: #bebebe;
            margin-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .icons-grid {
                grid-template-columns: repeat(2, 1fr);
